services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: projector-api
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: projector-web
    environment:
      - VITE_API_PROXY_TARGET=http://api:3001
    depends_on:
      - api
    ports:
      - "5173:5173"
